<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav  mb-2 mb-md-0" >
          <ng-container *ngIf="accountService.currentUser$| async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link " routerLink="/errors" routerLinkActive="active">TestError</a>
          </li>
        </ul>
        <div class="dropdown d-flex align-items-center ms-auto" *ngIf="(accountService.currentUser$| async) as user"  dropdown>
          <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo" >
            <a class="text-light text-decoration-none dropdown-toggle ms-2" dropdownToggle >
                Welcome {{user.knownAs}}
            </a>
            <div class="dropdown-menu" *dropdownMenu style="min-width: fit-content;">
                <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex ms-auto" (ngSubmit)="login()" autocomplete="off">
          <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2 form-control-sm" 
            type="text" 
            placeholder="Username">
          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2 form-control-sm" 
            type="password" 
            placeholder="Password">
          <button class="btn btn-outline-success btn-sm" type="submit">Login</button>
        </form>
      </div>
    </div>
</nav>
